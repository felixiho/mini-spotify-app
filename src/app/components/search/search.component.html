<h1 class="cover-heading">Browse Spotify</h1>
<p class="lead">Browse music in Spotify with this little app made with Angular</p>

<form>
    <div class="form-group">
        <input type="text" name="searchStr" autocomplete="off" [(ngModel)]="searchStr" (keyup)="searchMusic()" class="form-control" placeholder="Search for music">
    </div>
</form>

<div class="results" *ngIf="searchRes">
    <div *ngFor="let res of searchRes">
        <div class="row">
            <div class="col-md-12">
                <div class="search-res card text-white bg-dark mb-3">
                    <div class="card-body">
                        <h4 class="card-title"><a routerLink="/artist/{{res.id}}">{{res.name}}</a></h4>
                        <div *ngIf="res.genres.length > 1">
                            <strong>Genres: </strong>
                            <span *ngFor="let genre of res.genres">{{genre}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
